<!-- Utilizo mat-sidenav-container para poder tener el menú lateral que se abre en móviles -->
<mat-toolbar class="navbar-toolbar">
  <!-- Contenedor para los elementos de la izquierda (Logo y quizás en desktop, los enlaces principales) -->
  <div class="navbar-left">
    <!-- Placeholder para el Logo -->
    <span class="logo">
      <!-- Aquí irá tu logo, por ahora texto o un icono placeholder -->
      MARKETING
    </span>

    <!-- Enlaces de navegación principales (solo en desktop, ocultos en mobile) -->
    <nav class="nav-links-desktop">
      <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="drawer.close()">Inicio</button>
      <button mat-button routerLink="/projects" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="drawer.close()">Proyectos</button>
      <button mat-button routerLink="/services" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="drawer.close()">Servicios</button>
      <button mat-button routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="drawer.close()">Contacto</button>
    </nav>
  </div>


  <!-- Este span 'spacer' empuja los elementos restantes hacia la derecha -->
  <span class="spacer"></span>

  <!-- Contenedor para los elementos de la derecha (Selector de Idioma y Botón de Contacto) -->
  <div class="navbar-right">
    <!-- Placeholder para el Selector de Idioma -->
    <span class="language-selector">
      ES / EN
    </span>

    <!-- Botón "ESCRÍBENOS" -->
    <button mat-flat-button class="contact-button">
      ESCRÍBENOS <mat-icon>launch</mat-icon>
    </button>

    <!-- Botón de hamburguesa (solo en mobile) -->
    <button mat-icon-button class="menu-button" aria-label="Toggle menu" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Contenedor para el menú lateral (sidenav) para móviles -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="over">
    <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="drawer.close()">Inicio</button>
    <button mat-button routerLink="/projects" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="drawer.close()">Proyectos</button>
    <button mat-button routerLink="/services" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="drawer.close()">Servicios</button>
    <button mat-button routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="drawer.close()">Contacto</button>
  </mat-sidenav>
  <mat-sidenav-content></mat-sidenav-content>
</mat-sidenav-container>
