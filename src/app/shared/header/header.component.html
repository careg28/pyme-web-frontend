<!-- Utilizo mat-sidenav-container para poder tener el menú lateral que se abre en móviles -->
<mat-toolbar color="primary" class="header-toolbar">
  <!-- Botón de hamburguesa que solo se verá en tamaños de móvil. Lo uso para abrir el menú lateral (sidenav) -->
  <!-- Le añado una clase 'menu-button' para controlarla con CSS -->
  <button mat-icon-button class="menu-button" aria-label="Toggle menu" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- El logo del sitio, siempre visible -->
  <span class="logo">
    <mat-icon>web</mat-icon>
    <!-- El título del sitio, lo mantengo simple -->
    <span class="site-title">Mi Web Profesional</span>
  </span>

  <!-- Este span 'spacer' empuja los elementos restantes hacia la derecha. Es útil en la toolbar de Material -->
  <span class="spacer"></span>

  <!-- Los enlaces de navegación principales. Le añado una clase 'nav-links-desktop' para ocultarlos en móvil -->
  <nav class="nav-links">
    <!-- Botones de Material para los enlaces de navegación, con routerLink para la navegación en Angular -->
    <button mat-button routerLink="/">Inicio</button>
    <button mat-button routerLink="/projects">Proyectos</button>
    <button mat-button routerLink="/services">Servicios</button>
    <button mat-button routerLink="/contact">Contacto</button>
  </nav>
</mat-toolbar>

<!-- Contenedor para el menú lateral. Lo ocultaré completamente en escritorio con CSS -->
<mat-sidenav-container class="sidenav-container">
  <!-- El menú lateral (sidenav) propiamente dicho. Uso #drawer para referenciarlo y 'mode="over"' para que aparezca por encima del contenido -->
  <mat-sidenav #drawer mode="over">
    <!-- Aquí van los enlaces de navegación para el móvil. Son los mismos que en el escritorio pero dentro del sidenav -->
    <!-- Uso (click)="drawer.close()" para cerrar el sidenav al hacer clic en un enlace -->
  </mat-sidenav>
  <mat-sidenav-content></mat-sidenav-content>
</mat-sidenav-container>
